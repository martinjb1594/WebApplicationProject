    <!-- This decalres the map and initilizes -->
    <div id="map"></div>
    <!-- Place the Maps api onto separiate js page inline isnt the best  -->
    <script>

        // this is the array add some more things in to test it use , to seperate and [] to define
        var locations = [
            ['martin', 'nci', '0838177261', -33.890542, 151.274856, 1]
        ];
        // create map and center to where we need
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 10,
            center: new google.maps.LatLng(-33.92, 151.25),
            mapTypeId: google.maps.MapTypeId.ROADMAP
        });
        // create info window instance
        var infowindow = new google.maps.InfoWindow();
        // decare varables for marker and the array
        var marker, i;
        // loop through the array getting the lat and lang based on each location
        for (i = 0; i < locations.length; i++) {
            marker = new google.maps.Marker({
                position: new google.maps.LatLng(locations[i][3], locations[i][4]),
                map: map
            });
            // add click event
            google.maps.event.addListener(marker, 'click', (function (marker, i) {
                return function () {
                    // set the info window so we can use it to insert each details of the array 
                    infowindow.setContent('</h1>Name: ' + locations[i][0] + "</h1>" +
                        '</br></div> Address: ' + locations[i][1] + "</div>" +
                        '</br></div> Number ' + locations[i][2]);
                    infowindow.open(map, marker);
                }
            })(marker, i));
        }

    </script>
