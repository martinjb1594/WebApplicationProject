  <!-- This declares the map and initilizes -->
  <div id="map"></div>
  <!-- Place the Maps api onto separiate js page inline isnt the best  -->
  <script>

    // Create map on the docunment 
    function initMap() {
      // Create new place with lat and long
      var uluru = { lat: -25.363, lng: 131.044 };
      // This creates the map
      var map = new google.maps.Map(document.getElementById('map'), {
        // This are the preferences for the map
        zoom: 4,
        center: uluru
      });

      // This is the content for the info page much easier to pass things through on a loop
      var contentString = '<div id="content">' +
        '</h1>Name: ' + "</h1>" +
        '</br></div> Address: ' + "</div>" +
        '</br></div> Lattitude ' + "</div>" +
        "</br></div> Longitude " + "<div>";
      // Ste the content window to the string above
      var infowindow = new google.maps.InfoWindow({
        content: contentString
      });
      // time to create the marker
      var marker = new google.maps.Marker({
        position: uluru,
        map: map,
        title: 'Uluru'
      });
      // This is the click event so the info window will show up on 
      marker.addListener('click', function () {
        infowindow.open(map, marker);
      });
    }
  </script>
